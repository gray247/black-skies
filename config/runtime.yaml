service:
  port_range:
    min: 43750
    max: 43850
  health_probe:
    max_attempts: 40
    base_delay_ms: 250
    max_delay_ms: 2000
  allowed_python_executables:
    - python
    - python3
    - python.exe
  bundled_python_path: "{{APP_RESOURCES}}/python/python.exe"
budget:
  soft_limit_usd: 5.0
  hard_limit_usd: 10.0
  cost_per_1000_words_usd: 0.02
analytics:
  emotion_intensity:
    dread: 1.0
    tension: 0.85
    revelation: 0.65
    aftermath: 0.45
    respite: 0.25
  default_emotion_intensity: 0.5
  pace:
    slow_threshold: 1.2
    fast_threshold: 0.8
draft_synthesizer:
  povs:
    - Mara Ibarra
    - Ezra Cole
    - Jun Park
    - Sasha Reed
    - Luis Navarro
    - Rin Okada
    - Kira Beaumont
    - Elior Shaw
  goals:
    - stabilize the perimeter sensors
    - recover the coded broadcast
    - map the estate's sealed corridors
    - extract the survivor logs
    - keep the generator coil alive
    - decode the warding sigils
  conflicts:
    - humidity chews through every circuit
    - alarms cascade in the empty halls
    - footsteps echo from nowhere
    - the blackout shutters seize mid-drop
    - radio static lances through the air
    - old floorboards complain at every move
  turns:
    - a hidden relay spits out fresh co-ordinates
    - an old ally speaks through the static
    - the house remembers a forgotten route
    - a vault door seals with new intent
    - a warning flare cuts across the bay
    - the diary on the desk updates itself
  purposes:
    - setup
    - escalation
    - payoff
    - breath
  emotions:
    - dread
    - tension
    - respite
    - revelation
    - aftermath
  word_target:
    base: 850
    per_order: 40
ui:
  enable_docking: true
  default_preset: standard
  hotkeys:
    enable_preset_hotkeys: true
    focus_cycle_order:
      - wizard
      - draft-board
      - critique
      - history
      - analytics
